<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование машины</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>BMW</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#products">Модели</a></li>
                <li><a href="#about">О нас</a></li>
            </ul>
        </nav>
    </header>

    <!-- Форма бронирования -->
    <section id="booking">
        <h2>Форма бронирования</h2>
        <form>
            <label for="fullName">Полное имя:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="carModel">Выберите модель автомобиля:</label>
            <select id="carModel" name="carModel" required>
                <option value="bmw_3series">BMW 3 Series</option>
                <option value="bmw_x5">BMW X5</option>
                <option value="bmw_z4">BMW Z4</option>
            </select>

            <label for="bookingDate">Дата бронирования:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>

            <input type="submit" value="Забронировать">
        </form>
    </section>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 BMW Магазин. Все права защищены.</p>
        <ul>
            <li><a href="https://facebook.com">Facebook</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
